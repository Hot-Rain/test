<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Test</title>

<body>
	<script>
		var i=1;
		for (i=1;i<=100;i++)
			{
				if (i%3==0)
				{
					if (i%5==0)
					{
						document.write('fizzbuzz ');
						continue;
					}
					else
					{
						document.write('fizz ');
						continue;
					}
				}
				
				if (i%5==0)
				{
					document.write('buzz ');
					continue;
				}
				
				document.write(i, ' ');
			}
	</script>
</body>
</html>
